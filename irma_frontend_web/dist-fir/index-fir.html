  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>IRMA</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" type="image/png" href="resources/ball.png" />

    <link rel="stylesheet" href="/styles/combined.css">
  </head>
  <body konami>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


    <!--[if lt IE 9]>
    <script src="scripts/ie.js"></script>
    <![endif]-->


    <div class="container" id="top">
      <div id="header" class="row">
        <div class="col-md-6">
            <a href="/"><img alt="IRMA" src="/resources/logo.jpg" /></a>
        </div>
        <div class="col-md-6">
            <h2>Incident Response<br />Malware Analysis</h2>
        </div>
      </div>

      <ul class="list-inline status" ng-if="!state.settings.maintenance">
        <li class="{{(state.location=='selection')?'active':''}}"><a href="/selection">Selection</a></li>
        <li>&gt;</li>
        <li class="{{(state.location=='upload')?'active':''}}">Upload</li>
        <li>&gt;</li>
        <li class="{{(state.location=='scan')?'active':''}}">Scan</li>
        <li>|</li>
        <li class="{{(state.location=='search')?'active':''}}"><a href="/search">Search</a></li>
      </ul>

      <div class="spinner main" ng-if="state.settings.loading">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
      <div ng-view ng-if="!state.settings.loading"></div>

    </div>

    <alerts></alerts>

    <script src="/scripts/dependencies.js"></script>

    <script src="/scripts/irma.js"></script>

    <script src="/scripts/combined.js"></script>
  </body>
</html>
