{% load i18n %}
<div class="upload">
  <p>{% trans "The files are being uploaded..." %}</p>
  <div class="progress">
    <div class="progress-bar" role="progressbar" aria-valuenow="{$state.scan.uploader.progress$}" aria-valuemin="0" aria-valuemax="100" style="width: {$state.scan.uploader.progress$}%;">
      <span class="sr-only">{$state.scan.uploader.progress$}% {% trans "Complete" %}</span>
    </div>
  </div>
  <p>
    <button class="action btn btn-lg btn-warning" ng-click="cancel()">{% trans "Cancel" %}</button>
  </p>
</div>
